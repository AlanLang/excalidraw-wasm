                const shape = generator.rectangle(x,y,w,h);
                return JSON.stringify(shape);
            },
            ellipse: (centerX,centerY,w,h) => {
                var generator = rough.generator();
                const shape = generator.ellipse(centerX,centerY,w,h);
                return JSON.stringify(shape);
            },
            line: (x1,y1,x2,y2) => {
                var generator = rough.generator();

                return JSON.stringify(shape);
            },
            draw: (shapeString) => {
                if(!shapeString) {
                    return;
                }
                const shape = JSON.parse(shapeString);
                const rc = rough.canvas(document.getElementById('canvas'));
                rc.draw(shape);
            },
        }
    </script>
